<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/animate.mjs"></script>
    <script defer type="module" src="js/slider.mjs"></script>
    <script type="module">
        import Slider from "./js/slider.mjs";
        window.addEventListener("load", () => {
            new Slider("#slider", {
                panel: ".panel",
                btns: ".btns li",
                ring: "#ring",
                duration: 1000,
            });
        });
    </script>
</head>

<body>
    <section id="slider">
        <ul class="panel">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <ul class="btns">
            <li class="on"><a href="#">Silver White</a></li>
            <li><a href="#">Deep Yellow</a></li>
            <li><a href="#">Emerald Green</a></li>
            <li><a href="#">Sky Blue</a></li>
            <li><a href="#">Hot Purple</a></li>
        </ul>

        <img src="img/circle1.png" id="ring" />
    </section>
</body>

</html>
